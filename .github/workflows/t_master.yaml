name: t
  
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and test Release
        run: |
          cd t
          VERBOSE=1 cmake -S . -B b -DCMAKE_BUILD_TYPE=Release
          VERBOSE=1 cmake --build b
          cd b
          VERBOSE=1 make test
      - name: Build and test Debug
        run: |
          cd t
          VERBOSE=1 cmake -S . -B b -DCMAKE_BUILD_TYPE=Debug
          VERBOSE=1 cmake --build b
          cd b
          VERBOSE=1 make test

